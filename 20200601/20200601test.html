<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * 
        {
            margin: 0;
            padding: 0;
        }
        .icon
        {

            display: block;
            
        }
        .bg-header_left_button
        {

            width: 62px;
            height: 32px;
            background:url('css_sprites.png') -1px -1px;
            position: absolute;
            left: 5px;
            top: 7px;

        }

        .bg-header_right_button
        {

            width: 32px;
            height: 32px;
            background:url('css_sprites.png') -65px -1px;
            position: absolute;
            right: 5px;
            top: 7px;

        }

       #main_header
       {
        height: 45px;
        line-height: 45px;
        text-align: center;
        background: url(header_background.png);
        position: relative;

        }

        #main_header>h1

        {
            color: white;
        }


</style>
</head>
<body>
<div id="wrap">
    <div id="main_header">
        <i class="icon bg-header_left_button"></i>
        <h1>Mobile</h1>
        <i class="icon bg-header_right_button"></i>
    </div>
</div>
</body>
</html>
