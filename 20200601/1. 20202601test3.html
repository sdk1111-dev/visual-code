<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습</title>
    <style>
        table, th, td
        {
            border: 1px solid red;
            border-collapse: collapse;
            text-align: center;
        }
        td, th
        {
            width: 200px;
            font-weight: bold;
        }
        table
        {
            background-color: blue;

        }
        caption
        {
            font-size: 30px;
            margin: 20px;
            font-weight: bold;
        }

    </style>



</head>
<body>
    <table>
        <caption><b>제목</b></caption>
        <tr>
            <th>카카오톡1</th>
            <th>카카오톡2</th>
            <th>카카오톡3</th>

            <th>카카오톡5</th>
            <th>카카오톡6</th>
        </tr>
        <tr>
            <th>2017년</th>
            <td>12.1</td>
            <td>13.1</td>
            <td>14.1</td>
            <td>15.1</td>
            <td>16.1</td>
        </tr>
        <tr>
            <th>2018년</th>
            <td>52.1</td>
            <td>52.2</td>
            <td>53.2</td>
            <td>54.3</td>
            <td>55.3</td>
        </tr>
    </table>

</body>
</html>
