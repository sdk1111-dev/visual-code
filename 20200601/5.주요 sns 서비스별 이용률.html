<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>주요 sns 서비스별 이용률</title>

    <style>
        table, th, td 
        
        {
            border:1px solid rgb(197, 39, 39);
            /* border-collapse: collapse;  시험에 나올 예정 */
                    
        }
    
        th, td
        
        {
            width:200px;
        }
    
        tr
        {
            background-color: rgb(37, 16, 224);
        }
    
        caption 
        {
            font-size: 30px;
            margin: 20px;
            font-weight: bold;
        }
    </style>


</head>

<body>
    <table>
        <caption>
            <b>제목</b>
        </caption>
        <tr>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>      
            <th>카카오톡</th>     
        </tr>
        <tr>
            <th>2015년</th>
            <th>77.1</th>
            <th>58.3</th>
            <th>32.4</th>
            <th>12</th>
            <th>11.1</th>
        </tr>
        <tr>
            <th>2016년</th>
            <th>12</th>
            <th>14</th>
            <th>15</th>
            <th>11</th>
            <th>13</th>
        </tr>
    </table>
</body>
</html>
