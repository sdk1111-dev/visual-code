<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    
    <fieldset>
        <legend>입력 양식</legend>
        <table>
             <tr>
                <td>label for="name">이름</label></td>
                <td><input type="text" id="name"></td>
             </tr><br><br>

             <tr>
                <td>label for="mail">이메일</label></td>
                <td><input id="mail" type="email"></td> 
             </tr>
          
        </table>
    </fieldset>
    <select name="" id="" multiple>
        <optgroup label="분식점 음식">
            <option value="떡뽁이"></option>
            <option value="쿨피스"></option>
        </optgroup>
        <optgroup label="과일">
            <option value="참외"></option>
            <option value="사과"></option>
        </optgroup>
    </select>
</body>
</html>
