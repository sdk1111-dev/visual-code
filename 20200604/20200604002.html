<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
    {
        display: grid;
        grid-template-columns: 2fr 8fr;
        grid-template-rows: 500px 1000px;
        gap:10px;
    
    }
    .container>div
    {
        background-color: green;
    }
    .header
    {
        grid-row: 1/2;
        grid-column: 1/3;
        grid-column: 1/3;
    }
    .footer
    {
        
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>header</h1>
        </div>
        <div class="aside">
            <h2>Aside</h2>
        </div>
        <div class="section">
            <h3>section</h3>
        </div>
       
        <div class="footer">

        </div>
    </div>
    
</body>
</html>
