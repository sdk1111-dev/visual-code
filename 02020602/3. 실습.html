<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-timing-function: linear;
            
        }
        .box:hover
        {
            width: 300px;
            background-color: blue;
            opacity: 0.2;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
